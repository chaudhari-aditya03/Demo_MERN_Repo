        </nav>

</header>

<main>

<section>
    <h2>Create New Account</h2>

    <form>

        <label>Full Name:</label><br>
        <input type="text" placeholder="Enter full name" required><br><br>

        <label>Email:</label><br>
        <input type="email" placeholder="Enter email" required><br><br>

        <label>Mobile Number:</label><br>
        <input type="tel" placeholder="Enter mobile number" required><br><br>

        <label>Username:</label><br>
        <input type="text" placeholder="Choose username" required><br><br>

        <label>Password:</label><br>
        <input type="password" placeholder="Create password" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
        <br><br>

        <label>Date of Birth:</label><br>
        <input type="date"><br><br>

        <label>Country:</label><br>
        <select>
            <option>Select Country</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
        </select><br><br>

        <input type="checkbox"> I agree to the Terms & Conditions
        <br><br>

        <input type="submit" value="Sign Up">
        <input type="reset" value="Clear">

    </form>

    <p>
        Already have an account?
        <a href="Account.html">Login here</a>
    </p>

</section>
